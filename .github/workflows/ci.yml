name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cache-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile

  typecheck:
    runs-on: ubuntu-latest
    needs: [cache-bun]
    env:
      DATABASE_URL: file:./dev.db
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run db:setup
      - run: bun run typecheck

  lint:
    runs-on: ubuntu-latest
    needs: [cache-bun]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint

  build:
    runs-on: ubuntu-latest
    needs: [cache-bun]
    env:
      DATABASE_URL: file:./dev.db
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run db:setup
      - run: bun run build

  e2e-test:
    runs-on: ubuntu-latest
    needs: [cache-bun]
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    env:
      CI: true
      DATABASE_URL: file:./dev.db
      SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-test-secret-minimum-32-chars' }}
      MAGIC_LINK_SECRET: ${{ secrets.MAGIC_LINK_SECRET || 'ci-test-magic-link-secret-32ch' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run db:setup
      - run: bun run db:seed

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bun pm ls @playwright/test 2>/dev/null | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps

      - name: Install Playwright dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps

      - run: bun run build
      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: bunx cross-env RUNNING_E2E=true start-server-and-test start http-get://localhost:3000/ 'playwright test --shard=${{ matrix.shard }}/4'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7
